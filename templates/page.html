{% extends "zola-pickles/templates/page.html" %}

{% block title -%}
<title>{{page.title}} | {{config.title}}</title>
<meta property="og:title" content="{{page.title}} | {{config.title}}" />
<meta name="twitter:title" content="{{page.title}} | {{config.title}}" />
<meta name="twitter:card" content="summary" />
<meta property="og:description" content="{{page.description}}" />
<meta name="og:image" content="{{page.permalink}}card.png" />
<meta name="twitter:image" content="{{page.permalink}}card.png" />
{%- endblock title %}
